<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Retrouve la plus grande communauté d'expatriés du monde. Rencontre des compatriotes à l'etranger ou pars à la decouverte d'autres cultures.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/typo.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Completer mon profil- Expats</title>
  </head>
  <body>
    <nav class="navbar menu-ot">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.svg" height="30px" alt="">
              </a>
              <div class="profile-infos">
                <img src="img/profil-picture.jpg" alt="" class="profile">
                <p>Jeff Bezos</p>
              </div>
              
        </div>
      </nav>

      <section class="section-4">
        <div class="container">
            <div class="profil-form">
                <h2>Dernière étape ! Complète ton profil</h2>

                <form>
                  <div class="form-group">
                    <label for="">Quel est ton nom</label>
                    <input type="text" class="form-control" id="" aria-describedby="" placeholder="Ton nom">
                  </div>
                  <div class="form-group">
                    <label for="">Quel est ton prénom</label>
                    <input type="text" class="form-control" id="">
                  </div>
                  <div class="form-group">
                    <label for="">Quelle est ta nationnalité ?</label>
                    <select type="text" class="form-control" id="">
                      <option value="">Camérounais</option>
                      <option value="">Sénegalais</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="">Dans quel pays vis tu en ce moment ?</label>
                    <select type="text" class="form-control" id="">
                      <option value="">France</option>
                      <option value="">Belgique</option>
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="">Dans quelle ville plus précisement ?</label>
                    <input type="text" class="form-control" id="" placeholder="Bordeaux">
                  </div>
                  <div class="form-group">
                    <label for="">Et tu vis là depuis quand (Essaie d'etre le plus précis possible ?</label>
                    <input type="date" class="form-control" id="">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tu souhaites rencontrer des : </label>
                    <textarea class="form-control" id="" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-newsletter">Je valide mon inscription</button>
                </form>
            </div>
        </div>
    </section>



    <footer>
        <div class="container">
            <div class="row footer-nav">
                <div class="col-lg-4">
                    <nav>
                        <ul>
                            <li><a href="">Creer un compte</a></li>
                            <li><a href="">Offre pour établissements</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-4">
                    <nav>
                        <ul>
                            <li><a href="">A propos de nous</a></li>
                            <li><a href="">Blog</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="">Dossier de presse</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-4">
                    <nav>
                        <ul>
                            <li><a href="">FAQ</a></li>
                            <li><a href="">Aide</a></li>
                            <li><a href="">Conditions d’utilisation</a></li>
                            <li><a href="">Politique de confidentialité</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <hr class="solid">
            <div class="row copyright">
                <div class="col-lg-6">
                    <p>© 2020 Expats Inc - Tous droits réservés</p>
                </div>
                <div class="offset-lg-3 col-lg-3 rs">
                    <a href="">
                        <img src="img/icon-awesome-instagram.svg" alt="">
                    </a>
                    <a href="">
                        <img src="img/icon-ionic-logo-facebook.svg" alt="">
                    </a>
                    <a href="">
                        <img src="img/icon-ionic-logo-twitter.svg" alt="">
                    </a>
                    <a href="">
                        <img src="img/icon-ionic-logo-youtube.svg" alt="">
                    </a>
                    <a href="">
                        <img src="img/icon-simple-snapchat.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
